<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("Hi there!");
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">HI!</button>
    </div>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" gesture-detector>
      <a-assets>
        <img id="bricked" src="textures/brick1.png">
        <img id="dashboard01" src="images/db.png">
        <img id="dashboard02" src="images/db2.png">
      </a-assets>
      <a-marker preset="hiro">

        <a-box
          position="0 0 0"
          scale="1 1 1"
          src="#bricked"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10"
          ></a-box>
          <a-image id="i01" position="1 0 0" src="#dashboard01" class="clickable"
          gesture-handler></a-image>


      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
