<!DOCTYPE html>
<html>
  <head>
    <title>BASIC</title>
   <!-- <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>  -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>


  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      <a-marker preset='hiro'>
      <a-box position="0 0 0" height="0.3" width="0.5"  rotation="0 45 0" color="#4CC3D9" material='opacity: 0.8;' src="#boxTexture"
      event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
      event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
        <!--<a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 0.3 0"></a-animation> -->
      </a-box>
      <a-text  position="0 0.2 0" text="value: Ufrik text 😁" id="cylinderText" color="white"  rotation="-90 0 0" ></a-text>
      </a-marker>
      <a-entity camera> <a-cursor color="#FAFAFA"></a-cursor> </a-entity>
      <!--<a-entity camera> <a-cursor color="#FAFAFA"></a-cursor> </a-entity>-->
    </a-scene>
    a
  </body>
</html>
